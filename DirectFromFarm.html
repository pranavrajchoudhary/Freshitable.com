<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct from Farm | Freshtible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f8f8;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 30px;
        }

        .logo img {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #32CD32;
        }

        .cta-btn {
            background: linear-gradient(45deg, #32CD32, #2E8B57);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #fff;
            color: #32CD32;
        }


        .container {
            padding: 50px 20px;
        }

        h1 {
            color: #2E8B57;
            margin-bottom: 20px;
        }

        .veg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .veg-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .veg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .veg-image {
            width: 100%;
            border-radius: 10px;
        }

        .veg-info {
            margin-top: 10px;
        }

        .veg-info p {
            font-size: 14px;
            color: #555;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .premium {
            background: #FFD700;
            color: #000;
        }

        .normal {
            background: #32CD32;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo"><img src="logo.jpeg" alt="Freshtible Logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Direct From Farm</a></li>
            <li><a href="#">Hyper Local</a></li>
            <li><a href="#">Hungry</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button class="cta-btn">Join Us</button>
    </nav>

    <div class="container">
        <h1>Direct from Farm</h1>
        <div class="veg-grid">
            <div class="veg-card">
                <img src="carrot.png" alt="Carrot" class="veg-image">
                <div class="veg-info">
                    <h3>Carrot</h3>
                    <p>Rich in Vitamin A, boosts vision.</p>
                    <p>Delivery: 1-2 weeks</p>
                    <div class="options">
                        <button class="btn premium">Premium</button>
                        <button class="btn normal">Normal</button>
                    </div>
                </div>
            </div>
            <div class="veg-card">
                <img src="tomato.png" alt="Tomato" class="veg-image">
                <div class="veg-info">
                    <h3>Tomato</h3>
                    <p>High in antioxidants, great for skin.</p>
                    <p>Delivery: 1-2 weeks</p>
                    <div class="options">
                        <button class="btn premium">Premium</button>
                        <button class="btn normal">Normal</button>
                    </div>
                </div>
            </div>
            <div class="veg-card">
                <img src="spinich.jpg" alt="Spinach" class="veg-image">
                <div class="veg-info">
                    <h3>Spinach</h3>
                    <p>Iron-rich, supports blood health.</p>
                    <p>Delivery: 1-2 weeks</p>
                    <div class="options">
                        <button class="btn premium">Premium</button>
                        <button class="btn normal">Normal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
